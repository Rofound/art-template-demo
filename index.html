<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./template-web.js"></script>
</head>
<body>
<script id="tpl-header" type="text/html">
</script>
<script id="tpl-body" type="text/html">
</script>
<div id="header"></div>
<div id="body">
</div>
<div>index.html</div>
<script src="header.js"></script>
<script>
  fetch('/header.html').then(res => res.text())
    .then(text => {
      // console.log(text)
      window.template("tpl-header", text) // compile & cache
      const header = document.getElementById("header")
      header.innerHTML = window.template("tpl-header", {
        user: {
          name: location.href
        },
        pageName: location.href
      }) // use
    })
  fetch('/body.html').then(res => res.text())
    .then(text => {
      // console.log(text)
      window.template("tpl-body", text) // compile & cache
      const header = document.getElementById("body")
      header.innerHTML = window.template("tpl-body", {
        user: {
          name: 111
        }
      }) // use
    })
</script>
</body>
</html>
